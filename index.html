<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <h1>âœ… Enhanced To-Do List</h1>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>
    
    <!-- Task Statistics -->
    <div class="stats-container" id="statsContainer">
      <div class="stat-item">
        <span class="stat-number" id="totalTasks">0</span>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="completedTasks">0</span>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="overdueTasks">0</span>
        <div class="stat-label">Overdue</div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ðŸ” Search tasks..." />
    </div>
    
    <!-- Task Form -->
    <form class="task-form" id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required>
      <div class="form-row">
        <input type="date" id="taskDeadline">
        <input type="time" id="taskTime">
        <select id="taskCategory">
          <option value="other">Other</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="shopping">Shopping</option>
          <option value="health">Health</option>
        </select>
      </div>
      <textarea id="taskNotes" placeholder="Add side notes or comments"></textarea>
      <button type="submit">Add Task</button>
    </form>

    <!-- Filter Buttons -->
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="notdone">Not Done</button>
      <button class="filter-btn" data-filter="done">Done</button>
      <button class="filter-btn" data-filter="overdue">Overdue</button>
    </div>

    <!-- Task List -->
    <div class="task-list" id="taskList"></div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete this task? This action cannot be undone.</p>
      <div class="modal-buttons">
        <button id="confirmDelete" class="modal-confirm">Delete</button>
        <button id="cancelDelete" class="modal-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
